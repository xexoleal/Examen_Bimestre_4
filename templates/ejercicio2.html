<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Inicio de sesión</h1>

        <form method="POST">
            <div class="form-group">
                <label for="nombre">Ingresa tu nombre</label>
                <input type="text" name="nombre" required value="{{ nombre or '' }}">
            </div>

            <div class="form-group">
                <label for="contrasena">Ingresa tu contraseña</label>
                <input type="password" name="contrasena" required value="{{ contrasena_simulada or '' }}">
            </div>

            <input type="submit" value="Verificar">
        </form>

        {% if mensaje %}
            <p style="margin-top: 20px;"><strong>{{ mensaje }}</strong></p>
        {% endif %}
    </div>
</body>
</html>
